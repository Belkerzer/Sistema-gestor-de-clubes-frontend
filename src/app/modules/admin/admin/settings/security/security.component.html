<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto pt-6 px-6 sm:pt-10 sm:px-10">

                <!-- CONTENT GOES HERE -->
                <div class="w-full max-w-3xl">

                    <div class="flex items-center">
                        <!-- Sidebar toggle button -->
                        <div class="md:hidden -ml-2 mr-3">
                            <button
                                mat-icon-button
                                (click)="adminComponent.drawer.toggle()">
                                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                            </button>
                        </div>
                
                        <!-- Title -->
                        <div class="text-3xl font-extrabold tracking-tight">Personal</div>
                    </div>    
                
                    <!-- Form -->
                    <form [formGroup]="securityForm">
                
                        <!-- Section -->
                        <div class="w-full mt-6">
                            <div class="text-xl">Perfil</div>
                            <div class="text-secondary">La siguiente informaci√≥n se muestra publicamente.</div>
                        </div>
                        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                            <!-- Avatar -->
                            <div class="sm:col-span-4">
                                <mat-form-field class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full">
                                    <mat-label>Nombre de usuario</mat-label>
                                    <div
                                        class="text-secondary"
                                        matPrefix>
                                        ecotec.edu.ec/
                                    </div>
                                    <input
                                        [formControlName]="'username'"
                                        matInput>
                                </mat-form-field>
                            </div>
                            <!-- Name -->
                            <div class="sm:col-span-4">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Nombre</mat-label>
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:user'"
                                        matPrefix></mat-icon>
                                    <input
                                        [formControlName]="'name'"
                                        matInput>
                                </mat-form-field>
                            </div>
                        </div>
                
                        <!-- Divider -->
                        <div class=""></div>
                
                        <!-- Actions -->
                        <div class="flex items-center justify-end mt-11 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t">
                            <button
                                mat-stroked-button
                                type="button">
                                Cancelar
                            </button>
                            <button
                                class="ml-4"
                                mat-flat-button
                                type="button"
                                [color]="'primary'">Guardar
                            </button>
                        </div>
                    </form>
                
                </div>
                

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
