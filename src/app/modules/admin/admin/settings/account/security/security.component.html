<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto pt-6 px-6 sm:pt-10 sm:px-10">

                <!-- CONTENT GOES HERE -->
                <div class="w-full max-w-3xl">

                    <div class="flex items-center">
                        <!-- Sidebar toggle button -->
                        <div class="md:hidden -ml-2 mr-3">
                            <button
                                mat-icon-button
                                (click)="adminComponent.drawer.toggle()">
                                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                            </button>
                        </div>
                
                        <!-- Title -->
                        <div class="text-3xl font-extrabold tracking-tight">Seguridad</div>
                    </div>   

    <!-- Form -->
    <form [formGroup]="securityForm">

        <!-- Section -->
        <div class="w-full mt-6">
            <div class="text-xl">Cambiar la contraseña</div>
            <div class="text-secondary">Protégete contra las filtraciones de datos y el robo de contraseñas.</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Current password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Contraseña actual</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix></mat-icon>
                    <input
                        id="password"
                        [formControlName]="'currentPassword'"
                        type="password"
                        matInput
                        #passwordField>
                        <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <!-- New password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Nueva contraseña</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix></mat-icon>
                    <input
                        id="password-confirm"
                        [formControlName]="'newPassword'"
                        type="password"
                        matInput
                        #passwordConfirmField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordConfirmField.type === 'password' ? passwordConfirmField.type = 'text' : passwordConfirmField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordConfirmField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordConfirmField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                </mat-form-field>
                <div class="mt-1 text-md text-hint">Mínimo 8 caracteres. Debe incluir números, letras y caracteres especiales.</div>
            </div>
        </div>        

        <!-- Actions -->
        <div class="flex items-center justify-end mt-11 py-9 pl-1 sm:pl-7 border-t">
            <button
                mat-stroked-button
                type="button">
                Cancelar
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'">Guardar
            </button>
        </div>
    </form>

</div>
